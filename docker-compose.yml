version: "3.7"
services:
  mysql:
    image: mysql:5.7
    ports:
     - 3306:3306
    environment:
     - MYSQL_ROOT_PASSWORD=root
     - MYSQL_USER=guest
     - MYSQL_PASSWORD=guest
     - MYSQL_DATABASE=test
     - TZ=Brazil/East
    volumes:
     - .docker/mysql/data:/var/lib/mysql
  pg:
    image: postgres:9.5
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: guest
      POSTGRES_PASSWORD: guest
      POSTGRES_DB:       test
    volumes:
      - .docker/postgres/data:/var/lib/postgresql/data